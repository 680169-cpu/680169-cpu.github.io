<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">InstaClone</div>
        <nav>
            <ul>
                <li><i class="fas fa-home"></i></li>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-plus-square"></i></li>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-user-circle"></i></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="feed-container">
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="profile" class="profile-pic">
                    <div class="username">user_01</div>
                </div>
                <img src="https://via.placeholder.com/600x600?text=Post+1" alt="post-image" class="post-image">
                <div class="post-actions">
                    <i class="far fa-heart post-icon"></i>
                    <i class="far fa-comment post-icon"></i>
                    <i class="far fa-paper-plane post-icon"></i>
                </div>
                <div class="post-info">
                    <div class="likes">100 likes</div>
                    <div class="caption">
                        <span class="username">user_01</span> This is a simple post.
                    </div>
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="profile" class="profile-pic">
                    <div class="username">travel_lover</div>
                </div>
                <img src="https://via.placeholder.com/600x600?text=Travel+Photo" alt="post-image" class="post-image">
                <div class="post-actions">
                    <i class="far fa-heart post-icon"></i>
                    <i class="far fa-comment post-icon"></i>
                    <i class="far fa-paper-plane post-icon"></i>
                </div>
                <div class="post-info">
                    <div class="likes">250 likes</div>
                    <div class="caption">
                        <span class="username">travel_lover</span> Beautiful day!
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
