<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Mockup - Extended</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-container">

        <aside class="sidebar">
            <h1 class="logo">NatureGram</h1>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active"><i class="fa-solid fa-house-chimney"></i><span>หน้าหลัก</span></a>
                <a href="#" class="nav-item"><i class="fa-solid fa-magnifying-glass"></i><span>ค้นหา</span></a>
                <a href="#" class="nav-item"><i class="fa-solid fa-compass"></i><span>สำรวจ</span></a>
                <a href="#" class="nav-item"><i class="fa-solid fa-video"></i><span>Reels</span></a>
                <a href="#" class="nav-item"><i class="fa-solid fa-paper-plane"></i><span>ข้อความ</span></a>
                <a href="#" class="nav-item"><i class="fa-solid fa-heart"></i><span>การแจ้งเตือน</span></a>
                <a href="#" class="nav-item"><i class="fa-solid fa-plus-square"></i><span>สร้าง</span></a>
                <a href="#" class="nav-item"><i class="fa-solid fa-user-circle"></i><span>โปรไฟล์</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-wrapper">
                <section class="story-bar">
                    </section>
                
                <section class="posts">
                    </section>
            </div>
        </main>

        <aside class="suggestions-column">
            <div class="profile-summary">
                <img src="https://images.unsplash.com/photo-1549419149-a2e6f4044941?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max" alt="Your Profile" class="profile-img">
                <div class="profile-info">
                    <span class="username">your_nature_life</span>
                    <span class="fullname">John Doe</span>
                </div>
            </div>

            <div class="suggestions-section">
                <div class="suggestions-header">
                    <span>แนะนำสำหรับคุณ</span>
                    <a href="#">ดูทั้งหมด</a>
                </div>
                </div>
        </aside>

    </div>

    <footer class="footer">
        <div class="container">
            <a href="#" class="nav-item active"><i class="fa-solid fa-house-chimney"></i></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-plus-square"></i></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-heart"></i></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-user-circle"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
